<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-1/css/all.min.css" integrity="sha512-wDB6AYiYP4FO5Sxieamqy9wtpAY3qdHMqlhZecIEUu1YjkLw5gQf/4ZDgOzmCBAF5SheMjmugkpUSVoUrGbLkQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="image_container">
                <img src="images/image-1.jpg" alt="">
            </div>
            <audio src="https://raw.githubusercontent.com/Newton-School/audio-video-HTML-cypress-boilerplate/main/public/Let%20Her%20Go.mp3" type="audio/mp3"></audio>

            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    
    <script>
    const music = document.querySelector('audio');
    const img = document.querySelector("img");
    const play = document.getElementById('play');
    const artist = document.getElementById('artist');
    const title = document.getElementById('title');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    const songs = [{
        name :"image-1",
        title :"Lotus lane",
        artist :"loyalist",
    },
    {
        name :"image-2",
        title :"sappheros",
        artist :"Aurora",
    },
    {
        name :"image-3",
        title :"walking firiri",
        artist :"loyalist",
    },
    {
        name :"image-4",
        title :"walking firiri",
        artist :"loyalist",
    },
    ]

    let isPlyaing = false;

    //for ply function
    const playMusic = () => {
        isPlyaing = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");

};
        //for pause function
    const pauseMusic =  () => {
        isPlyaing = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
    };

    play.addEventListener("click", () =>{
        //if(isPlyaing){
         //   pauseMusic();
       // }else{
       //     playMusic();
        //}
        isPlyaing ? pauseMusic():playMusic();
    });

    //chnaging the music data
    const loadSong = (songs) =>{
        title.textContent = songs.title;
        artist.textContent = songs.artist;
       // music.src = "music/" +songs.name + ".mp3";
        img.src = "images/" +songs.name + ".jpg";
    };

    songIndex = 0;
    //loadSong(songs[2]);

    const nextSong =() =>{
        songIndex = (songIndex + 1) % songs.length;  
        loadSong(songs[songIndex]);
        playMusic();
    };

    const prevSong =() =>{
        songIndex = (songIndex - 1 + songs.length) % songs.length;  
        loadSong(songs[songIndex]);
        playMusic();
    };
    next.addEventListener("click", nextSong);
    prev.addEventListener("click", prevSong);
   </script> 
</body>
</html>
